<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Karyawan Puskesmas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://puskesmasmuncan.lomboktengahkab.go.id/uploads/berita/Logo_Puskesmas.jpg"
        alt="Logo"
        class="logo"
      />
      <h1>Puskesmas Lubuk Dalam</h1>
    </header>
    <main>
      <section class="form-section">
        <input
          type="text"
          id="namaInput"
          placeholder="Masukkan nama karyawan"
        />
        <button id="simpanBtn">Simpan</button>
      </section>

      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Karyawan</th>
            </tr>
          </thead>
          <tbody id="tabelBody">
            <!-- Data akan muncul di sini -->
          </tbody>
        </table>
      </section>
    </main>
    <section><div>Created By: Ricky Rozian</div></section>
    <script src="script.js"></script>
  </body>
</html>
